version: "3.9"
services:
  app:
    build: .
    command: ["server"]
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - MONGODB_URI=mongodb://mongo:27017
      - MONGODB_DB=matriz
      - MONGODB_COLLECTION=empresas
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
    depends_on:
      mongo:
        condition: service_started
      rabbitmq:
        condition: service_healthy
  ws:
    build: .
    command: ["wsserver"]
    ports:
      - "8090:8090"
    environment:
      - WS_HTTP_ADDR=:8090
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - RABBITMQ_QUEUE=logs.empresas
    depends_on:
      - rabbitmq
  mongo:
    image: mongo:6
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  mongo_data:
